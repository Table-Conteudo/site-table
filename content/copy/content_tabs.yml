title: Fazemos conteúdo
tab1:
  title: Redes Sociais
  text:
    Produzimos conteúdos que transformam o Instagram e outras redes sociais de
    marcas e pessoas. A identidade visual, o texto e todas as peças são
    alinhadas aos planejamentos estratégico e de conteúdo, com foco em gerar
    engajamento e conversões.
  img: /img/tab1.png
tab2:
  title: Motion
  text: Nossos vídeos motions podem apresentar conceitos, tutoriais e campanhas.
    São uma excelente forma de unir animações, letterings e outras imagens em um
    formato audiovisual com forte alcance no Facebook e no LinkedIn, por
    exemplo.
  img: /img/tab2.jpg
tab3:
  title: Vídeo
  text: Podemos te ajudar a contar histórias, informar seu público e celebrar
    momentos importantes em vídeos editados, legendados e transformados nos
    formatos mais adequados para sua marca. Podemos a playlist do seu produto no
    Youtube.
  img: /img/tab3.png
tab4:
  title: Filtro
  text: As ferramentas para gerar conexão são muitas e criar filtros especiais no Instagram podem aproximar marcas e influenciadores de seus seguidores.
  img: /img/tab3.png
tab5:
  title: Fotografia
  text: Para suas publicações nas redes sociais, sites, catálogos, cardápios e outros formatos, as fotografias que tiramos deixam tudo mais bonito.
  img: /img/tab3.png
tab6:
  title: Site/Banner
  text: Preparamos o conteúdo e o layout das páginas do seu site, aplicativo, blog ou landing page. Se for anunciar em outros lugares, também produzimos banners para apresentar sua marca.
  img: /img/tab3.png
tab7:
  title: E-mail MKT
  text: Um dos formatos com maior taxa de retorno, planejamos e criamos sua estratégia de e-mails para comunicar com sua lista de clientes.
  img: /img/tab3.png
tab8:
  title: E-books/Infográficos
  text: Diagramamos e produzimos conteúdos para que sua estratégia de inbound marketing fique completa.
  img: /img/tab3.png
