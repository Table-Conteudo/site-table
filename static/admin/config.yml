backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: 'index'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/index'
    editor:
      preview: false
    fields:
      - { label: 'Título', name: 'title', widget: 'string' }
      - { label: 'Data de Publicação', name: 'date', widget: 'datetime' }
      - { label: 'Descrição', name: 'description', widget: 'string' }
      - { label: 'Corpo', name: 'body', widget: 'markdown' }
  - name: 'home'
    label: 'Página Inicial'
    files:
      - label: 'Abas de Conteúdo'
        name: content_tabs
        file: site/copy/content_tabs.yml
        fields:
          - { label: 'Título', name: 'title', widget: 'string' }
          - { label: 'Aba 1', name: 'tab1', widget: 'string' }
